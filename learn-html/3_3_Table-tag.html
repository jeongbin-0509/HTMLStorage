<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_tag test</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1 {
        width: 100px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <th>홍길동</th>
        <th>도술</th>
        <th>축지법</th>
      </tr>
      <tr>
        <th>안정빈</th>
        <th>게임</th>
        <th>코딩</th>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹 테그</h1>
    <table>
      <caption>
        학급점수
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <td>반</td>
          <td>이름</td>
          <td>국어</td>
          <td>수학</td>
          <td>영어</td>
          <td>과학</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">5반</td>
          <td>안정빈</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
